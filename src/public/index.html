<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- import JQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- import js -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
  <div class="container">
    <div class="menu row">
      <button type="button" class="tab icon" id="ephemeralMode">
        <p>sitting-at-the-park</p>
      </button>

      <button type="button" class="tab icon" id="archivalMode">
        <p>speaking-on-the-stage</p>
      </button>

      <button type="button" class="tab icon" id="addRoom">
        <p>+</p>
      </button>
    </div>

    <div class="row" id="rooms">
      <div class="chat privateMsg" id="ephemeralSpace" tabindex="0">
        <div id="user" class="avatar draggable ui-widget-content"></div>
      </div>

      <div class="chat publicMsg" id="archivalSpace">
        <div class="messageDiv" id="_publicMsg"></div>
      </div>
    </div>

    <div class="sendMessageDiv row">
      <input type="color" id="userProfile" class="slit" title="change avatar color" name="userProfile">
      <button id="_nameInput" title="change name">Anonymous</button>
      <input type="text" id="_messageInput" name="text" placeholder=" Type your message here" />
      <button type="button" class="btn icon" title="send message" id="_sendBtn" name="">
        <i class="fas fa-paper-plane"></i>
      </button>
      <button type="button" class="btn icon" title="hold down to record audio" id="_recordBtn" name="">
        <i class="fas fa-microphone-alt"></i>
      </button>
      <button type="button" class="btn icon" title="create breakout zones" id="_breakoutZone" name="">
        <i class="far fa-object-ungroup"></i>
      </button>
    </div>
    <script src="/js/bundle.js"></script>
  </body>
</html>
